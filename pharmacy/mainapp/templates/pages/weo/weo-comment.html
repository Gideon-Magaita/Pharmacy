{% extends 'pages/weo/base.html' %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h2 class="m-0"></h2>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'weo_home' %}">Home</a></li>
          <li class="breadcrumb-item active">Add applicant details</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-6 col-sm-3">
        <!--messages-->
        {% include 'messages.html' %}
        <!--messages-->
        <div class="card shadow">
          <div class="card-header">
            <h2>Add Details</h2>
          </div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 {{form.as_p}}
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'weo_applications' %}" class="btn btn-secondary form-control">Close</a>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-info form-control">Save Details</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div><!--/. container-fluid -->
</section>

{% endblock %}
